server.port=8080
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Correct property for Zipkin endpoint
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Enable tracing (sample 100% requests)
management.tracing.sampling.probability=1.0

# Optional: expose all actuator endpoints
management.endpoints.web.exposure.include=*

# Optional: show traceId & spanId in logs
logging.pattern.level=%5p [${spring.application.name:},traceId=%X{traceId:-},spanId=%X{spanId:-}]
