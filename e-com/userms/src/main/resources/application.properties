spring.application.name=userms
spring.datasource.url=jdbc:h2:file:./data/e-comdb
spring.datasource.password=
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update


# Optional console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#eureka server 
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#eureka.instance.instance-id=${spring.application.name}:${server.port}
server.port=8080
#eureka.client.register-with-eureka=false
#eureka.client.fetch-registry=false

# Global logging level
logging.level.root=INFO

# Logging level for your application packages
##logging.level.com.yourpackage=DEBUG

# Pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Log file (optional)
##logging.file.name=logs/my-app.log##
#logging.file.path=logs

# Max log file size
#logging.logback.rollingpolicy.max-file-size=10MB
#logging.logback.rollingpolicy.max-history=10